\* TLC Configuration for Tower of Hanoi with Animation
\* This configuration generates SVG animation frames showing the solution.

\* Number of disks
CONSTANT D = 3

\* Number of towers
CONSTANT N = 3

\* Initial state and next-state relation
INIT Init
NEXT Next

\* Generate animation frames (requires Hanoi_anim.tla)
ALIAS AnimAlias

\* Find solution by checking NotSolved
INVARIANT NotSolved
