name: Check Specs & Metadata
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  validate-metadata:
    runs-on: ubuntu-latest
    env:
      TSTLA_VERSION: 1.0.2
      TLAPS_VERSION: 202210041448
      COMMUNITY_MODULES_VERSION: 202211012231
      SCRIPT_DIR: .github/scripts
    steps:
      - name: Clone repo
        uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install python packages
        run: pip install -r $SCRIPT_DIR/requirements.txt
      - name: Check manifest.json format
        run: python $SCRIPT_DIR/check_manifest_schema.py
      - name: Check manifest files
        run: python $SCRIPT_DIR/check_manifest_files.py
      - name: Get tree-sitter-tlaplus
        run: |
          wget https://github.com/tlaplus-community/tree-sitter-tlaplus/archive/refs/tags/v$TSTLA_VERSION.tar.gz
          tar -xf v$TSTLA_VERSION.tar.gz
          mv tree-sitter-tlaplus-$TSTLA_VERSION tree-sitter-tlaplus
      - name: Check manifest feature flags
        run: python $SCRIPT_DIR/check_manifest_features.py
      - name: Get TLA‚Å∫ toolset, TLAPS, and community modules
        run: |
          wget https://nightly.tlapl.us/dist/tla2tools.jar
          wget https://github.com/tlaplus/CommunityModules/releases/latest/download/CommunityModules-deps.jar
          wget https://github.com/tlaplus/CommunityModules/archive/refs/tags/$COMMUNITY_MODULES_VERSION.tar.gz
          tar -xf $COMMUNITY_MODULES_VERSION.tar.gz
          rm $COMMUNITY_MODULES_VERSION.tar.gz
          mv CommunityModules-$COMMUNITY_MODULES_VERSION CommunityModules
          wget https://github.com/tlaplus/tlapm/archive/refs/tags/$TLAPS_VERSION.tar.gz
          tar -xf $TLAPS_VERSION.tar.gz
          rm $TLAPS_VERSION.tar.gz
          mv tlapm-$TLAPS_VERSION tlapm
      - name: Parse all modules
        run: python $SCRIPT_DIR/parse_modules.py
      - name: Check all small models
        run: python $SCRIPT_DIR/check_small_models.py

